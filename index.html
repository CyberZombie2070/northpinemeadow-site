<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>North Pine Meadow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      color-scheme: dark;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1d2a3a 0, #05070b 55%, #020308 100%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #f5f7fb;
    }
    .card {
      max-width: 480px;
      padding: 2.5rem 2.25rem;
      border-radius: 18px;
      background: rgba(4, 9, 18, 0.92);
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.75);
    }
    .tag {
      display: inline-block;
      padding: 0.2rem 0.75rem;
      border-radius: 999px;
      background: #121a25;
      color: #9fb0c6;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 1.7rem;
      margin: 0 0 0.25rem;
    }
    h2 {
      font-size: 0.9rem;
      margin: 0 0 1.5rem;
      color: #8ea3c0;
      font-weight: 500;
    }
    p {
      margin: 0 0 1.0rem;
      line-height: 1.55;
      color: #c3cfdd;
    }
    a {
      color: #7fd1ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="tag">LDH North Pine Meadow Holdings, LLC</div>
    <h1>North Pine Meadow</h1>
    <h2>Quietly building long-term online ventures.</h2>

    <p>
      North Pine Meadow is an Oregon-based holding company for e-commerce brands
      and future real-estate projects.
    </p>
    <p>
      For legal, banking, or partnership inquiries, contact
      <a href="mailto:operations@northpinemeadow.com">operations@northpinemeadow.com</a>.
    </p>
  </main>
</body>
</html>
